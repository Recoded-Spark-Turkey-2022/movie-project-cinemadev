<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9fa753156.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h6>
        <i class="fa-solid fa-ticket fa-xl" id="logo">CINEMADEV</i>
      </h6>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto" id="navbar-content">
          <li class="nav-item active px-sm-3">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <!--  Movie dropdown-->
          <li class="nav-item dropdown px-sm-3">
            <a
              class="text-dark nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Genres
            </a>
            <div
              class="dropdown-menu"
              id="movie-dropdown"
              aria-labelledby="navbarDropdown"
            ></div>
            <ul class="htmlCss-sub-menu sub-menu" id="dropgeneres"></ul>
          </li>

          <!--Beginning of Find Movies-->
          <li class="nav-item dropdown px-sm-3" id="filterNav">
            <a
              class="text-dark nav-link dropdown-toggle find"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filter
            </a>
            <div
              id="dropdownMenu"
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
            >
              <form>
                <div class="form-group">
                  <div class="form-check ml-4 mt-2">
                    <input
                      class="form-check-input path"
                      type="radio"
                      name="exampleRadios2"
                      id="now_playing"
                      value="now_playing"
                      checked
                    />
                    <label class="form-check-label" for="now_playing">
                      Now Playing
                    </label>
                  </div>
                  <div class="form-check ml-4 mt-2">
                    <input
                      class="form-check-input path"
                      type="radio"
                      name="exampleRadios2"
                      id="popular"
                      value="popular"
                    />
                    <label class="form-check-label" for="popular">
                      Popular
                    </label>
                  </div>
                  <div class="form-check ml-4 mt-2">
                    <input
                      class="form-check-input path"
                      type="radio"
                      name="exampleRadios2"
                      id="top_rated"
                      value="top_rated"
                    />
                    <label class="form-check-label" for="top_rated">
                      Top Rated
                    </label>
                  </div>

                  <div class="form-check ml-4 mt-2">
                    <input
                      class="form-check-input path"
                      type="radio"
                      name="exampleRadios2"
                      id="upcoming"
                      value="upcoming"
                    />
                    <label class="form-check-label" for="upcoming">
                      Upcoming
                    </label>
                  </div>
                  <div class="form-check ml-4 mt-2">
                    <input
                      class="form-check-input path"
                      type="radio"
                      name="exampleRadios2"
                      id="releaseDate"
                    />

                    <label class="form-check-label" for="releaseDate">
                      <label
                        for="example-date-input"
                        class="col-12 col-form-label p-0"
                        >Release Date</label
                      >

                      <input
                        class="form-control col-12"
                        style="transform: scale(0.85)"
                        type="date"
                        value="2022-12-01"
                        id="example-date-input"
                      />
                    </label>
                  </div>
                  <hr />
                  <button
                    type="submit"
                    class="btn btn-primary ml-4 mt-2"
                    data-toggle="collapse"
                    data-target="#dropdownMenu"
                    id="filterSearch"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </li>
          <!-- Ending of Find Movies -->
          <!-- Actors/Actresses -->
          <li class="nav-item active px-sm-3">
            <a class="nav-link" id="popularStars" href="index.html"
              >Actors<span class="sr-only">(current)</span></a
            >
          </li>
          <!--End of Actors-->
          <!--About-->
          <li class="nav-item active px-sm-3">
            <a class="nav-link" id="about" href="#"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
          <!--End of About-->
        </ul>
        <!--Search-->
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 col-xs-2"
            id="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container"></div>

    <footer class="footer py-3 align-items-bottom">
      <div class="row">
        <div class="footer-col">
          <h6>
            <i class="fa-solid fa-ticket fa-xl" id="footer-logo">CINEMADEV</i>
          </h6>
        </div>
        <div class="footer-col">
          <h4 class="cont-name">NAJI ALHUSAMI</h4>
          <div class="social-links">
            <a href="https://github.com/naji-alhusami" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/naji-alhusami-b629b01a4/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="footer-col">
          <h4 class="cont-name">PELIN KARAKOCA</h4>
          <div class="social-links">
            <a href="https://github.com/pelinkarakoca" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="footer-col">
          <h4 class="cont-name">OMER ALESTVANI</h4>
          <div class="social-links">
            <a href="https://github.com/Omer-Amr" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="footer-col">
          <h4 class="cont-name">FURKAN AKKAYA</h4>
          <div class="social-links">
            <a href="https://github.com/furkanakkayaa" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
